<!DOCTYPE html>
<html>

    <head>

        <title>Canvas Game</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>

            body{
                margin: 0px;
                background: black;
            }

        </style>

    </head>

    <body>
        
        <div class="text-white fixed text-xl ml-2 mt-2 select-none">

            <span>Score:</span>
            <span id="score">0</span>

        </div>

        <div class="fixed inset-0 flex items-center justify-center" id="container">

            <div class="bg-white max-w-md w-full p-6 text-center">
                <h1 class="text-4xl font-bold">0</h1>
                <p class="text-sm text-gray-700">Points</p>
                <div>
                    <button class="bg-blue-500 p-2 w-full rounded-full" id="start">Start Game</button>
                </div>
            </div>

        </div>
        
        <canvas></canvas>

        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" 
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="./script.js"></script>

    </body>

</html>
